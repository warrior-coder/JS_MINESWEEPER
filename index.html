<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="data/favicon.ico" type="images/x-icon">
    <title>Mines Weeper</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="scoreBoard">
         <div id="time" class="scoreBoardFont"> 000 </div>
         <div id="smile" class="scoreBoardSmile">
             <img id="smile01" src="data/smile01.png">
             <img id="smile02" src="data/smile02.png">
        </div>
         <div id="bombs" class="scoreBoardFont"> 000 </div>
    </div>

    <canvas id="mainCanvas"></canvas>

    <div class="flagBoard">
        <div class="flagCircle">
            <div class="flag1"></div>
            <div class="flag2"></div>
            <div class="flag3"></div>
        </div>
    </div>

    <div id="winBoard">
        You are win!
    </div>

    <div class="infoBoard">
        MineSweeper Game
    </div>

    <div class="CR_box">
        <div id="CR">
            Wariror-coder 2020
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
